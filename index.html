<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
<link rel="stylesheet" href="index.css"/>
</head>
<body>

  
  
  <div class="outerContainer">
    <div class="imageContainer">
      <img src="images/image-qr-code.png" alt="QR code" id="qrCode"/>
    </div>
  <div class="attribution">
    <p class="header">Improve your front-end skills by building projects </p>
    <p class=""

      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/grgkimari">grgkimari</a>.</p>
  </div>
</div>
</body>
</html>
